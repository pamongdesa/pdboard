<div class="container">
  <h1 class="title py-3">List Nomor Aktif Blast</h1>
  <h6>Pastikan di Handphone Tujuan sudah clear notif dan allow notif dari aplikasi WA Business nya</h6>
  <button id="addButton" class="button is-primary box btn-flex">
    <i class="bx bx-plus"></i>
    Tambah Nomor Blast
  </button>
  <table id="myTable" class="display table is-stripped">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Whatsapp</th>
        <th>Panggilan</th>
      </tr>
    </thead>
    <tbody id="webhook-table-body">
      <!-- Rows will be populated by JavaScript -->
    </tbody>
  </table>
</div>
